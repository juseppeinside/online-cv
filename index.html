    <style>
      #loading-indicator {
        position: absolute;

        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spinner 1s linear infinite;
      }

      #preloader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: 1;
      }

      #bg-image {
        position: absolute;
        filter: blur(5px);
        animation: zoomIn 2s;
        rotate: 180deg;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top;
      }

      #front-image {
        filter: blur(5px);
        animation: zoomIn 2s;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top;
      }

      @keyframes zoomIn {
        from {
          transform: scale(1.1);
        }
        to {
          transform: scale(1);
        }
      }

      @keyframes spinner {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
