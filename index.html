<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/helm.svg" />
    <link rel="preload" href="/src/assets/typography/Roboto-VariableFont_wdth,wght.ttf" as="font" type="font/ttf" crossorigin fetchpriority="high">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Shkividorov Maxim</title>
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-L3SRNGM2ZL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-L3SRNGM2ZL');
  </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <div id="preloader">

      <div id="loading-indicator"></div> 
      
      <img id="bg-image"  src="/images/bg_min.png" alt="" />
      <img id="front-image"  src="/images/front_min.png" alt="" />

    </div>
  

    <style>
 

      #loading-indicator {
        position: absolute;
        z-index: 99999;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spinner 1s linear infinite;
      }

      #preloader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: 1;
      }

      #bg-image {
      position: absolute;
      filter: blur(5px);
      animation: zoomIn 2s;
      rotate: 180deg;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
      }

      #front-image {
      filter: blur(5px);
      animation: zoomIn 2s;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
      }

      @keyframes zoomIn {
        from {
          transform: scale(1.1);
        }
        to {
          transform: scale(1);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      @keyframes spinner {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

    </style>
  </body>
</html>
